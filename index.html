<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEST OF LUCK DIAMOND TOP UP</title>
  <style>
    body {
      background-color: skyblue;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 15px;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: none;
      cursor: pointer;
      font-family: monospace;
      user-select: all;
    }
    input[readonly], textarea[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #totalPrice {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 5px;
      user-select: none;
    }
    #paymentDetails:hover {
      background: #d6d8db;
    }
    #thankYouMessage {
      display: none;
      margin-top: 25px;
      padding: 20px;
      background: #d4edda;
      border: 2px solid #c3e6cb;
      color: #155724;
      font-size: 1.6rem;
      font-weight: 700;
      border-radius: 10px;
      text-align: center;
      user-select: none;
      line-height: 1.5;
    }
    @media(max-width: 600px) {
      body, .container {
        padding: 10px;
        margin: 0 5px;
      }
      input, select, textarea, button {
        font-size: 14px;
        padding: 10px;
      }
      #thankYouMessage {
        font-size: 1.3rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BEST OF LUCK DIAMOND TOP UP</h2>

    <p>আপনার ফ্রি ফায়ার UID লিখুন:</p>
    <input
      type="text"
      id="uid"
      placeholder="UID (শুধু ৯-১১ সংখ্যার)"
      maxlength="11"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      title="শুধু সংখ্যা লিখুন"
      autocomplete="off"
      required
    />

    <p>গেমে কি নাম দেয়া আছে?</p>
    <input type="text" id="playerName" placeholder="আপনার গেম নাম এখানে লিখুন" autocomplete="off" required />

    <p>প্যাকেজ সিলেক্ট করুন:</p>
    <select id="diamondSelect" multiple size="8" required onchange="calculateTotal()">
      <option data-price="25">25 Diamond = 25 BDT</option>
      <option data-price="40">50 Diamond = 40 BDT</option>
      <option data-price="82">115 Diamond = 82 BDT</option>
      <option data-price="160">240 Diamond = 160 BDT</option>
      <option data-price="240">355 Diamond = 240 BDT</option>
      <option data-price="316">480 Diamond = 316 BDT</option>
      <option data-price="340">505 Diamond = 340 BDT</option>
      <option data-price="392">610 Diamond = 392 BDT</option>
      <option data-price="550">850 Diamond = 550 BDT</option>
      <option data-price="700">1090 Diamond = 700 BDT</option>
      <option data-price="775">1240 Diamond = 775 BDT</option>
      <option data-price="1567">2530 Diamond = 1567 BDT</option>
      <option data-price="3124">5060 Diamond = 3124 BDT</option>
      <option data-price="6240">10120 Diamond = 6240 BDT</option>

      <option data-price="768">Monthly = 768 BDT</option>
      <option data-price="1530">Monthly 2x = 1530 BDT</option>
      <option data-price="165">Weekly = 165 BDT</option>
      <option data-price="325">Weekly 2x = 325 BDT</option>
      <option data-price="485">Weekly 3x = 485 BDT</option>
      <option data-price="630">Weekly 4x = 630 BDT</option>
      <option data-price="785">Weekly 5x = 785 BDT</option>

      <option data-price="43">Weekly Lite = 43 BDT</option>
      <option data-price="85">2X Weekly Lite = 85 BDT</option>
      <option data-price="127">3X Weekly Lite = 127 BDT</option>
      <option data-price="210">5X Weekly Lite = 210 BDT</option>

      <option data-price="70">3 Days Evo Access = 70 BDT</option>
      <option data-price="107">7 Days Evo Access = 107 BDT</option>
      <option data-price="308">30 Days Evo Access = 308 BDT</option>
    </select>

    <div id="totalPrice">মোট দাম: 0 BDT</div>

    <p>পেমেন্ট মেথড সিলেক্ট করুন:</p>
    <select id="paymentMethod" required onchange="showPaymentDetails()">
      <option value="" disabled selected>-- নির্বাচন করুন --</option>
      <option value="Bkash/Nagad">Bkash/Nagad = 01580495595</option>
      <option value="Rocket">Rocket = 01316019861</option>
      <option value="Upay">Upay = 01316019861</option>
      <option value="Dhaka Bank">Dhaka Bank</option>
      <option value="UCB Bank">UCB Bank</option>
      <option value="IFIC Bank">IFIC Bank</option>
    </select>

    <textarea
      id="paymentDetails"
      readonly
      title="ক্লিক করে কপি করুন"
      onclick="copyPaymentDetails()"
      placeholder="পেমেন্ট ডিটেইল এখানে দেখাবে"
      rows="7"
    ></textarea>

    <p>ক্যাপচা (সহজ যোগ): <span id="captchaQuestion"></span></p>
    <input type="text" id="captchaInput" placeholder="উত্তর লিখুন" autocomplete="off" />

    <p>অর্ডারের সময় ও তারিখ:</p>
    <input type="text" id="orderTime" readonly />

    <button onclick="submitOrder()">সাবমিট করুন</button>

    <div id="thankYouMessage">
      অর্ডার করার জন্য ধন্যবাদ।<br />
      মাসুদের পক্ষ থেকে শুভকামনা।
    </div>
  </div>

  <script>
    let captchaAnswer = 0;

    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Dhaka',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
      };
      const formatted = now.toLocaleString('bn-BD', options);
      document.getElementById('orderTime').value = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    function calculateTotal() {
      const diamondSelect = document.getElementById('diamondSelect');
      let total = 0;
      for (const option of diamondSelect.selectedOptions) {
        total += parseInt(option.getAttribute('data-price'), 10) || 0;
      }
      document.getElementById('totalPrice').textContent = `মোট দাম: ${total} BDT`;
      return total;
    }

    function showPaymentDetails() {
      const paymentMethod = document.getElementById('paymentMethod').value;
      const paymentDetails = document.getElementById('paymentDetails');

      let detailsText = '';

      switch (paymentMethod) {
        case 'Bkash/Nagad':
          detailsText = 'Bkash/Nagad নম্বর:\n01580495595';
          break;
        case 'Rocket':
          detailsText = 'Rocket নম্বর:\n01316019861';
          break;
        case 'Upay':
          detailsText = 'Upay নম্বর:\n01316019861';
          break;
        case 'Dhaka Bank':
          detailsText =
            'Dhaka Bank\n' +
            'নাম: MD MAHFUZUL ISLAM\n' +
            'একাউন্ট নাম্বার: 4111100035349\n' +
            'ব্রাঞ্চ: Bogura';
          break;
        case 'UCB Bank':
          detailsText =
            'UCB Bank\n' +
            'নাম: PREMIUM CYBER GALAXY\n' +
            'একাউন্ট নাম্বার: 0072101000007006\n' +
            'ব্রাঞ্চ: -';
          break;
        case 'IFIC Bank':
          detailsText =
            'IFIC Bank\n' +
            'নাম: MD MAHFUZUL ISLAM\n' +
            'একাউন্ট নাম্বার: 0230107830851\n' +
            'ব্রাঞ্চ: Bogura';
          break;
        default:
          detailsText = '';
      }

      paymentDetails.value = detailsText;
    }

    function copyPaymentDetails() {
      const paymentDetails = document.getElementById('paymentDetails');
      paymentDetails.select();
      paymentDetails.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(paymentDetails.value).then(
        () => {
          alert('পেমেন্ট ডিটেইল কপি করা হয়েছে!');
        },
        () => {
          alert('কপি করতে সমস্যা হয়েছে। অনুগ্রহ করে ম্যানুয়ালি কপি করুন।');
        }
      );
    }

    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = a + b;
      document.getElementById('captchaQuestion').textContent = `${a} + ${b} = ?`;
      document.getElementById('captchaInput').value = '';
    }
    generateCaptcha();

    function submitOrder() {
      const uid = document.getElementById('uid').value.trim();
      const name = document.getElementById('playerName').value.trim();
      const diamondSelect = document.getElementById('diamondSelect');
      const selectedDiamonds = Array.from(diamondSelect.selectedOptions)
        .map((option, index) => `${index + 1}. ${option.text}`)
        .join('\n');
      const paymentMethod = document.getElementById('paymentMethod').value;
      const paymentDetails = document.getElementById('paymentDetails').value;
      const orderTime = document.getElementById('orderTime').value;
      const totalPrice = calculateTotal();
      const captchaInput = document.getElementById('captchaInput').value.trim();

      if (!uid) {
        alert('UID লিখুন');
        return;
      }
      if (!/^\d{9,11}$/.test(uid)) {
        alert('UID অবশ্যই ৯ থেকে ১১ সংখ্যার মধ্যে হতে হবে');
        return;
      }
      if (!name) {
        alert('গেমে কি নাম দেয়া আছে? নাম লিখুন');
        return;
      }
      if (diamondSelect.selectedOptions.length === 0) {
        alert('কমপক্ষে একটি প্যাকেজ সিলেক্ট করুন');
        return;
      }
      if (!paymentMethod) {
        alert('পেমেন্ট মেথড নির্বাচন করুন');
        return;
      }
      if (!paymentDetails) {
        alert('পেমেন্ট ডিটেইলস দেখুন এবং নির্বাচন করুন');
        return;
      }
      if (totalPrice <= 0) {
        alert('সঠিক প্যাকেজ সিলেক্ট করুন');
        return;
      }
      if (!captchaInput) {
        alert('ক্যাপচা উত্তর দিন');
        return;
      }
      if (parseInt(captchaInput, 10) !== captchaAnswer) {
        alert('ক্যাপচা ভুল হয়েছে, দয়া করে আবার চেষ্টা করুন');
        generateCaptcha();
        return;
      }

      // Confirm popup
      const confirmMsg = `আপনি কি নিশ্চিত যে অর্ডার করতে চান?\n
UID: ${uid}\n
নাম: ${name}\n
প্যাকেজ:\n${selectedDiamonds}\n
মোট দাম: ${totalPrice} BDT\n
পেমেন্ট মেথড: ${paymentMethod}\n
অর্ডারের সময়: ${orderTime}`;
      if (!confirm(confirmMsg)) {
        return;
      }

      // Construct message with emojis
      const message = `✅ অর্ডার এসেছে:
🆔 UID: ${uid}
👤 নাম: ${name}
💎 প্যাকেজ:
${selectedDiamonds}
💰 মোট দাম: ${totalPrice} BDT
💳 পেমেন্ট মেথড: ${paymentMethod}
📋 পেমেন্ট ডিটেইলস:
${paymentDetails}
⏰ অর্ডারের সময়: ${orderTime}`;

      // Open WhatsApp chat with prefilled message
      const whatsappUrl = `https://wa.me/8801580495595?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');

      // Show thank you message
      document.getElementById('thankYouMessage').style.display = 'block';

      clearForm();
      generateCaptcha();
    }

    function clearForm() {
      document.getElementById('uid').value = '';
      document.getElementById('playerName').value = '';
      const diamondSelect = document.getElementById('diamondSelect');
      for (const option of diamondSelect.options) {
        option.selected = false;
      }
      document.getElementById('paymentMethod').value = '';
      document.getElementById('paymentDetails').value = '';
      document.getElementById('totalPrice').textContent = 'মোট দাম: 0 BDT';
      document.getElementById('captchaInput').value = '';
      // Hide thank you message on form clear
      document.getElementById('thankYouMessage').style.display = 'none';
    }
  </script>
</body>
</html>
