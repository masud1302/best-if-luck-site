<body>

  <script>
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTR54Vw54EaVDG9Xe5b569M1krtv1NHUt5UXvOGmcolB8mYt22xYXQowBO-uQLdcMKgcecf6IbjPqHB/pub?output=csv')
    .then(response => response.text())
    .then(data => {
      const rows = data.trim().split('\n');
      const table = document.createElement('table');
      const tbody = document.createElement('tbody');
      rows.forEach((row, index) => {
        const cols = row.split(',');
        const tr = document.createElement('tr');
        cols.forEach(col => {
          const cell = document.createElement(index === 0 ? 'th' : 'td');
          cell.textContent = col;
          tr.appendChild(cell);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      document.getElementById('diamond-list').appendChild(table);
    });
  </script>
