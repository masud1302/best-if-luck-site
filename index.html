<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEST OF LUCK DIAMOND TOP UP</title>
  <style>
    body {
      background-color: skyblue;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 15px;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: none;
      cursor: pointer;
      font-family: monospace;
      user-select: all;
    }
    input[readonly], textarea[readonly] {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
      position: relative;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #218838;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #totalPrice {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 5px;
      user-select: none;
    }
    #paymentDetailsContainer {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    #paymentDetails {
      flex: 1;
      resize: none;
      font-family: monospace;
      cursor: pointer;
      user-select: all;
    }
    #copyBtn {
      margin-left: 8px;
      padding: 12px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    #copyBtn:hover {
      background-color: #0056b3;
    }
    #captchaContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      font-size: 16px;
      user-select: none;
    }
    #captchaQuestion {
      font-weight: bold;
    }
    #refreshCaptchaBtn {
      cursor: pointer;
      background: #17a2b8;
      border: none;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #refreshCaptchaBtn:hover {
      background-color: #117a8b;
    }
    #orderTime {
      font-weight: bold;
      background-color: #e9ecef;
    }
    #loadingSpinner {
      display: none;
      position: absolute;
      right: 20px;
      top: 20px;
      width: 24px;
      height: 24px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #thankYouMsg {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 8px;
      user-select: none;
      display: none;
    }
    @media(max-width: 600px) {
      body, .container {
        padding: 10px;
        margin: 0 5px;
      }
      input, select, textarea, button, #copyBtn, #refreshCaptchaBtn {
        font-size: 14px;
        padding: 10px;
      }
      #paymentDetailsContainer {
        flex-direction: column;
        align-items: stretch;
      }
      #copyBtn {
        margin-left: 0;
        margin-top: 8px;
      }
      #captchaContainer {
        flex-direction: column;
        gap: 5px;
      }
      #loadingSpinner {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BEST OF LUCK DIAMOND TOP UP</h2>

    <p>আপনার ফ্রি ফায়ার UID লিখুন:</p>
    <input
      type="text"
      id="uid"
      placeholder="UID (শুধু ৯-১১ সংখ্যার)"
      maxlength="11"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      title="শুধু সংখ্যা লিখুন"
      autocomplete="off"
      required
    />

    <p>গেমে কি নাম দেয়া আছে?</p>
    <input type="text" id="playerName" placeholder="আপনার গেম নাম এখানে লিখুন" autocomplete="off" required />

    <p>প্যাকেজ সিলেক্ট করুন:</p>
    <select id="diamondSelect" multiple size="8" required onchange="calculateTotal()">
      <option data-price="25">25 Diamond = 25 BDT</option>
      <option data-price="40">50 Diamond = 40 BDT</option>
      <option data-price="82">115 Diamond = 82 BDT</option>
      <option data-price="160">240 Diamond = 160 BDT</option>
      <option data-price="240">355 Diamond = 240 BDT</option>
      <option data-price="316">480 Diamond = 316 BDT</option>
      <option data-price="340">505 Diamond = 340 BDT</option>
      <option data-price="392">610 Diamond = 392 BDT</option>
      <option data-price="550">850 Diamond = 550 BDT</option>
      <option data-price="700">1090 Diamond = 700 BDT</option>
      <option data-price="775">1240 Diamond = 775 BDT</option>
      <option data-price="1567">2530 Diamond = 1567 BDT</option>
      <option data-price="3124">5060 Diamond = 3124 BDT</option>
      <option data-price="6240">10120 Diamond = 6240 BDT</option>

      <option data-price="768">Monthly = 768 BDT</option>
      <option data-price="1530">Monthly 2x = 1530 BDT</option>
      <option data-price="165">Weekly = 165 BDT</option>
      <option data-price="325">Weekly 2x = 325 BDT</option>
      <option data-price="485">Weekly 3x = 485 BDT</option>
      <option data-price="630">Weekly 4x = 630 BDT</option>
      <option data-price="785">Weekly 5x = 785 BDT</option>

      <option data-price="43">Weekly Lite = 43 BDT</option>
      <option data-price="85">2X Weekly Lite = 85 BDT</option>
      <option data-price="127">3X Weekly Lite = 127 BDT</option>
      <option data-price="210">5X Weekly Lite = 210 BDT</option>

      <option data-price="70">3 Days Evo Access = 70 BDT</option>
      <option data-price="107">7 Days Evo Access = 107 BDT</option>
      <option data-price="308">30 Days Evo Access = 308 BDT</option>

      <!-- নতুন প্যাকেজ -->
      <option data-price="39">☞ Level Up-6   ➪ 39 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
      <option data-price="67">☞ Level Up-10 ➪ 67 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
      <option data-price="67">☞ Level Up-15 ➪ 67 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
      <option data-price="67">☞ Level Up-20 ➪ 67 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
      <option data-price="67">☞ Level Up-25 ➪ 67 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
      <option data-price="95">☞ Level Up-30 ➪ 95 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
      <option data-price="390">☞ Level Up pass full 1270 DM ➪ 390 BDT (যদি আইডিতে লেভেল আপ পাস Show করে)</option>
    </select>

    <div id="totalPrice">মোট দাম: 0 BDT</div>

    <p>পেমেন্ট মেথড সিলেক্ট করুন:</p>
    <select id="paymentMethod" required onchange="showPaymentDetails()">
      <option value="" disabled selected>-- নির্বাচন করুন --</option>
      <option value="Bkash/Nagad">Bkash/Nagad = 01580495595</option>
      <option value="Rocket">Rocket = 01316019861</option>
      <option value="Upay">Upay = 01316019861</option>
      <option value="Dhaka Bank">Dhaka Bank</option>
      <option value="UCB Bank">UCB Bank</option>
      <option value="IFIC Bank">IFIC Bank</option>
    </select>

    <div id="paymentDetailsContainer">
      <textarea
        id="paymentDetails"
        readonly
        title="ক্লিক করে কপি করুন"
        onclick="copyPaymentDetails()"
        placeholder="পেমেন্ট ডিটেইল এখানে দেখাবে"
        rows="7"
      ></textarea>
      <button type="button" id="copyBtn" onclick="copyPaymentDetails()">কপি</button>
    </div>

    <div id="captchaContainer">
      <span id="captchaQuestion">...</span>
      <button type="button" id="refreshCaptchaBtn" title="ক্যাপচা রিফ্রেশ করুন" onclick="generateCaptcha()">⟳</button>
    </div>
    <input type="text" id="captchaInput" placeholder="উত্তর লিখুন" autocomplete="off" />

    <p>অর্ডারের সময় ও তারিখ:</p>
    <input type="text" id="orderTime" readonly />

    <button id="submitBtn" onclick="submitOrder()">সাবমিট করুন</button>
    <div id="loadingSpinner"></div>

    <div id="thankYouMsg"></div>
  </div>

  <script>
    // ক্যাপচা উত্তর রাখার ভেরিয়েবল
    let captchaAnswer = 0;

    // বাংলাদেশ সময় (GMT+6) অনুযায়ী প্রতি সেকেন্ডে সময় আপডেট
    function updateTime() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Dhaka',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
      };
      const formatted = now.toLocaleString('bn-BD', options);
      document.getElementById('orderTime').value = formatted;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // ক্যাপচা জেনারেট ও ইনপুট ক্লিয়ার
    function generateCaptcha() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = a + b;
      document.getElementById('captchaQuestion').textContent = `${a} + ${b} = ?`;
      document.getElementById('captchaInput').value = '';
    }

    // ক্যাপচা ৩০ সেকেন্ড পর রিফ্রেশ করার ইন্টারভাল
    setInterval(generateCaptcha, 30000);
    generateCaptcha();

    // মোট দাম হিসাব
    function calculateTotal() {
      const diamondSelect = document.getElementById('diamondSelect');
      let total = 0;
      for (const option of diamondSelect.selectedOptions) {
        total += parseInt(option.getAttribute('data-price'), 10) || 0;
      }
      document.getElementById('totalPrice').textContent = `মোট দাম: ${total} BDT`;
      return total;
    }

    // পেমেন্ট মেথড অনুযায়ী ডিটেইল দেখানো
    function showPaymentDetails() {
      const paymentMethod = document.getElementById('paymentMethod').value;
      const paymentDetails = document.getElementById('paymentDetails');

      let detailsText = '';

      switch (paymentMethod) {
        case 'Bkash/Nagad':
          detailsText = 'Bkash/Nagad নম্বর:\n01580495595';
          break;
        case 'Rocket':
          detailsText = 'Rocket নম্বর:\n01316019861';
          break;
        case 'Upay':
          detailsText = 'Upay নম্বর:\n01316019861';
          break;
        case 'Dhaka Bank':
          detailsText =
            'Dhaka Bank\n' +
            'নাম: MD MAHFUZUL ISLAM\n' +
            'একাউন্ট নাম্বার: 4111100035349\n' +
            'ব্রাঞ্চ: Bogura';
          break;
        case 'UCB Bank':
          detailsText =
            'UCB Bank\n' +
            'নাম: PREMIUM CYBER GALAXY\n' +
            'একাউন্ট নাম্বার: 0072101000007006\n' +
            'ব্রাঞ্চ: -';
          break;
        case 'IFIC Bank':
          detailsText =
            'IFIC Bank\n' +
            'নাম: MD MAHFUZUL ISLAM\n' +
            'একাউন্ট নাম্বার: 0230107830851\n' +
            'ব্রাঞ্চ: Bogura';
          break;
        default:
          detailsText = '';
      }

      paymentDetails.value = detailsText;
    }

    // পেমেন্ট ডিটেইলস কপি ফাংশন
    function copyPaymentDetails() {
      const paymentDetails = document.getElementById('paymentDetails');
      paymentDetails.select();
      paymentDetails.setSelectionRange(0, 99999); // মোবাইলের জন্য
      navigator.clipboard.writeText(paymentDetails.value).then(
        () => {
          alert('পেমেন্ট ডিটেইল কপি করা হয়েছে!');
        },
        () => {
          alert('কপি করতে সমস্যা হয়েছে। অনুগ্রহ করে ম্যানুয়ালি কপি করুন।');
        }
      );
    }

    // লোডিং স্পিনার দেখানো
    function showLoading(show) {
      const spinner = document.getElementById('loadingSpinner');
      const submitBtn = document.getElementById('submitBtn');
      if (show) {
        spinner.style.display = 'block';
        submitBtn.disabled = true;
      } else {
        spinner.style.display = 'none';
        submitBtn.disabled = false;
      }
    }

    // সাবমিট ফাংশন
    function submitOrder() {
      const uid = document.getElementById('uid').value.trim();
      const name = document.getElementById('playerName').value.trim();
      const diamondSelect = document.getElementById('diamondSelect');
      const selectedDiamonds = Array.from(diamondSelect.selectedOptions)
        .map((option, index) => `${index + 1}. ${option.text}`)
        .join('\n');
      const paymentMethod = document.getElementById('paymentMethod').value;
      const paymentDetails = document.getElementById('paymentDetails').value;
      const orderTime = document.getElementById('orderTime').value;
      const totalPrice = calculateTotal();
      const captchaInput = document.getElementById('captchaInput').value.trim();
      const thankYouMsg = document.getElementById('thankYouMsg');

      thankYouMsg.style.display = 'none';
      thankYouMsg.textContent = '';

      if (!uid) {
        alert('UID লিখুন');
        return;
      }
      if (!/^\d{9,11}$/.test(uid)) {
        alert('UID অবশ্যই ৯ থেকে ১১ সংখ্যার মধ্যে হতে হবে');
        return;
      }
      if (!name) {
        alert('গেমে কি নাম দেয়া আছে? নাম লিখুন');
        return;
      }
      if (diamondSelect.selectedOptions.length === 0) {
        alert('কমপক্ষে একটি প্যাকেজ সিলেক্ট করুন');
        return;
      }
      if (!paymentMethod) {
        alert('পেমেন্ট মেথড নির্বাচন করুন');
        return;
      }
      if (!paymentDetails) {
        alert('পেমেন্ট ডিটেইলস দেখুন এবং নির্বাচন করুন');
        return;
      }
      if (totalPrice <= 0) {
        alert('সঠিক প্যাকেজ সিলেক্ট করুন');
        return;
      }
      if (!captchaInput) {
        alert('ক্যাপচা উত্তর দিন');
        return;
      }
      if (parseInt(captchaInput, 10) !== captchaAnswer) {
        alert('ক্যাপচা ভুল হয়েছে, দয়া করে আবার চেষ্টা করুন');
        generateCaptcha();
        return;
      }

      // Show loading spinner
      showLoading(true);

      // একটু সময় নিয়ে কনফার্ম দেখানো
      setTimeout(() => {
        showLoading(false);

        const confirmMsg = `আপনি কি নিশ্চিত যে অর্ডার করতে চান?\n
UID: ${uid}\n
নাম: ${name}\n
প্যাকেজ:\n${selectedDiamonds}\n
মোট দাম: ${totalPrice} BDT\n
পেমেন্ট মেথড: ${paymentMethod}\n
অর্ডারের সময়: ${orderTime}`;
        if (!confirm(confirmMsg)) {
          return;
        }

        // Construct message with emojis
        const message = `✅ অর্ডার এসেছে:
🆔 UID: ${uid}
👤 নাম: ${name}
💎 প্যাকেজ:
${selectedDiamonds}
💰 মোট দাম: ${totalPrice} BDT
💳 পেমেন্ট মেথড: ${paymentMethod}
📋 পেমেন্ট ডিটেইলস:
${paymentDetails}
⏰ অর্ডারের সময়: ${orderTime}`;

        // Open WhatsApp chat with prefilled message
        const whatsappUrl = `https://wa.me/8801580495595?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');

        // ধন্যবাদ মেসেজ দেখানো
        thankYouMsg.textContent = 'অর্ডার করার জন্য ধন্যবাদ।\nমাসুদের পক্ষ থেকে শুভকামনা।';
        thankYouMsg.style.whiteSpace = 'pre-line';
        thankYouMsg.style.display = 'block';

        clearForm();
        generateCaptcha(); // নতুন ক্যাপচা
      }, 1000); // 1 সেকেন্ড লোডিং দেখাবে
    }

    // ফর্ম ক্লিয়ার ফাংশন
    function clearForm() {
      document.getElementById('uid').value = '';
      document.getElementById('playerName').value = '';
      const diamondSelect = document.getElementById('diamondSelect');
      for (const option of diamondSelect.options) {
        option.selected = false;
      }
      document.getElementById('paymentMethod').value = '';
      document.getElementById('paymentDetails').value = '';
      document.getElementById('totalPrice').textContent = 'মোট দাম: 0 BDT';
      document.getElementById('captchaInput').value = '';
    }
  </script>
</body>
</html>
